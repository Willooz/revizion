(one or more items) and the type of each drag item (a MIME type). DataTransfer objects also have methods to add items to the drag's data and to remove a drag item. The DragEvent and DataTransfer interfaces should be the only ones needed to add HTML drag and drop capabilities to an application. However, note Firefox supports some Gecko-specific extensions to the DataTransfer object that may be used, although those extensions will only work on Firefox.\r\n\r\nEach DataTransfer object contains an items property which is a list of DataTransferItem objects. Each DataTransferItem object represents a single drag item and each item has a kind property which is the kind of data (either string or file) and a type property which is the data item's type (i.e. MIME type). The DataTransferItem object also has methods to get the drag item's data.\r\n\r\nThe DataTransferItemList object is a list of DataTransferItem objects. The list object has methods to: add a drag item to the list, remove a drag item from the list and clear the list of all drag items.\r\n\r\nA key difference between the DataTransfer and DataTransferItem interfaces is that the former uses the synchronous getData() method to access a drag item's data, whereas the later uses the asynchronous getAsString() method to access a drag item's data.&quot;,&quot;post_title&quot;:&quot;Hello world!&quot;,&quot;post_excerpt&quot;:&quot;&quot;,&quot;post_status&quot;:&quot;inherit&quot;,&quot;comment_status&quot;:&quot;closed&quot;,&quot;ping_status&quot;:&quot;closed&quot;,&quot;post_password&quot;:&quot;&quot;,&quot;post_name&quot;:&quot;1-autosave-v1&quot;,&quot;to_ping&quot;:&quot;&quot;,&quot;pinged&quot;:&quot;&quot;,&quot;post_modified&quot;:&quot;2016-07-11 17:23:18&quot;,&quot;post_modified_gmt&quot;:&quot;2016-07-11 17:23:18&quot;,&quot;post_content_filtered&quot;:&quot;&quot;,&quot;post_parent&quot;:1,&quot;guid&quot;:&quot;http:\/\/localhost:8888\/2016\/07\/11\/1-autosave-v1\/&quot;,&quot;menu_order&quot;:0,&quot;po
